<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie search</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("photo-1763641683842-3b4f09950d67.avif");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            font-size: 1.7rem;
            background-color: green;
            color: white;
            padding: 10px 0;
        }

        nav {
            background-color: white;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bolder;
        }

        #searchInput {
            flex: 1;
            min-width: 150px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }

        #searchbtn, 
        #darkmodetoggle {
            border: none;
            background: none;
        }

        #searchbtn img,
        #darkmodetoggle img {
            width: 40px;
        }

        /* FIXED GRID */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }

        .darkmode {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie search app</h1>

        <nav>
            <div class="logo">Smarkid's App</div>

            <input type="search" id="searchInput" placeholder="Search a movie">

            <button id="searchbtn"><img src="download.png" alt="search"></button>

            <button id="darkmodetoggle"><img src="download.jpeg" alt="Theme"></button>
        </nav>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
